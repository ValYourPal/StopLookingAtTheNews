<!DOCTYPE html>
<html>
  <head>
    <title>Stop looking at the news!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="script.js"></script>
    <div>
    <div class="example-parent">
      <div>
      <h1>Stop looking at the news!</h1>
      <p> Drag the news sources to the trash to reveal a calming nature background</p>
    </div>
      <div class="example-origin">
        
        <div
          id="draggable-1"
          class="example-draggable"
          draggable="true"
          ondragstart="onDragStart(event);"
        >
        <img src="CNN-Logo.png" height="100" width="200">
      </div>
      <div
        id="draggable-2"
        class="example-draggable"
        draggable="true"
        ondragstart="onDragStart(event);" 
      >
      <img src="Fox-news-logo.png" height="100" width="200">

      </div>
      <div
        id="draggable-3"
        class="example-draggable"
        draggable="true"
        ondragstart="onDragStart(event);"
      >
      <img src="WSJ.png" height="100" width="200">

      </div>
      <div
        id="draggable-4"
        class="example-draggable"
        draggable="true"
        ondragstart="onDragStart(event);"
      >
      <img src="NBC.png" height="100" width="200">  
      </div>
        </div>
      </div>
    
      <div
        class="example-dropzone"
        ondragover="onDragOver(event);"
        ondrop="onDrop(event);"
      >
      <img src="bin.jpeg">
      </div>
    </div>
  </div>
  </body>
</html>
