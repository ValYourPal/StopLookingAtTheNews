<!DOCTYPE html>
<html>
  <head>
    <title>Stop looking at the news!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="script.js"></script>
    <div class="example-parent">
      <h1>Stop looking at the news!</h1>
      <div class="example-origin">
        News sources
        <div
          id="draggable-1"
          class="example-draggable"
          draggable="true"
          ondragstart="onDragStart(event);"
        >
        CNN
      </div>
      <div
        id="draggable-2"
        class="example-draggable"
        draggable="true"
        ondragstart="onDragStart(event);"
      >
        Fox
      </div>
      <div
        id="draggable-3"
        class="example-draggable"
        draggable="true"
        ondragstart="onDragStart(event);"
      >
        The Wall Street Journal
      </div>
      <div
        id="draggable-4"
        class="example-draggable"
        draggable="true"
        ondragstart="onDragStart(event);"
      >
        NBC
      </div>
        </div>
      </div>
    
      <div
        class="example-dropzone"
        ondragover="onDragOver(event);"
        ondrop="onDrop(event);"
      >
        Trash
      </div>
    </div>
  </body>
</html>
